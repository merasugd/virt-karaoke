appId: net.merasu.virtual_karaoke
productName: Virtual Karaoke
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!remote_app/**/*'
asarUnpack:
  - resources/**
  - 7zip-bin/**

# ────────── Windows ──────────
win:
  executableName: virt-karaoke
  target:
    - target: nsis
      arch:
        - x64   # 64-bit Intel/AMD
        - ia32  # 32-bit Intel
        - arm64 # Windows ARM
  icon: build/icon.ico
nsis:
  artifactName: ${productName}-${version}-${os}-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true

# ────────── macOS ──────────
mac:
  target:
    - target: dmg
      arch: [universal]
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the user's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}

# ────────── Linux ──────────
linux:
  target:
    - { target: AppImage, arch: x64 }
    - { target: AppImage, arch: arm64 }
    - { target: AppImage, arch: armv7l }
  maintainer: Merasu
  category: AudioVideo
  desktop:
    entry:
      Name: Virtual Karaoke
      Comment: Host karaoke performances on your local network
      Categories: AudioVideo;Audio;Video;
appImage:
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}

# ────────── Other settings ──────────
npmRebuild: true
compression: normal
publish: null
